<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Limbitless Solutions</title>
        <link rel="icon" href="img/Symbol.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        
    <div class="container">

        <div id="logo"></div>

        <div class="row">
            <div class="col-12 col-sm-6 offset-sm-3">
                <div id="login-form">
                    <input id="txtUsername" type="text" name="username" placeholder="USERNAME OR EMAIL" class="form-control">
                    <input id="txtPassword" type="password" name="username" placeholder="PASSWORD" class="form-control">

                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input id="remember" type="checkbox" class="form-check-input">
                                    STAY SIGNED IN
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <a href="#" class="forgot-password" id="resetPassword">
                                FORGOT YOUR PASSWORD?
                            </a>
                        </div>
                    </div>

                    <button id="btnLogin" class="btn signin">Sign in</button>

                    <div class="bottom-text">
                        <p>Don't have an account? <a href="#" id="register">Sign up on our Android app!</a></p>
                    </div>
                </div>
            </div>
        </div>



    
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase-storage.js"></script>        
    <script src="js/script.js"></script>

    </body>
    
</html>
